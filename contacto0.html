<main>

  <div class="container">

      <div class="contact">

        <img class=" d-flex row img-fluid imgContacto col-12 col-md-6" src="./images/img (7).jpg" alt="maceteros nordicos">

        <div class=" d-flex imgColumn  col-12 col-md-6 justify-content-center justify-content-md-start align-items-md-start ">
          <!-- titulo y textito -->
          <p class="hablemos col-12 col-md-6 justify-content-start">Hablemos</p>
          <hr>
          <p class="contact1">Para empezar a hacer realidad <strong> casa de tus sueños. Completá el siguiente formulario </strong>con tus datos y consulta.</p>
          <!-- fin titulo y textito -->
          <!-- formulario en si -->
          <div class="contacto">
            <form class="contact-form row">
              <div class="form-field">
                  <input id="name" class="input-text js-input col-md-12" type="text" required>
                  <label class="label" for="name">Nombre y Apellido*</label>
              </div>
      
              <div class="form-field col-md-6 ">
                <input id="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail*</label>
              </div>
                <div class="form-field col-md-6 ">
                  <input id="phone" class="input-text js-input" type="text" required>
                  <label class="label" for="phone">Nº Telefono</label>
                </div>
              <div class="form-field col-md-12">
                  <input id="message" class="input-text js-input" type="text" required>
                  <label class="label" for="message">Mensaje*</label>
                </div>
            </form>  
          </div>
          <!-- fin formulario en si -->
          <!-- boton de contacto -->
          <div class="d-flex form-field col-md-12 justify-content-end">
            <button class="btn btn-conocenos">Conocenos</button>
          </div>
          <!-- finboton de contacto -->
  
        </div>
      </div>

  </div>

</main>
